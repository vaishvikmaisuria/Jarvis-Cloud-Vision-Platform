<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lions Den</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/landingpage.css') }}">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Please sign up for LionsDen</h1>
        <div class="account-wall">
            <img class="profile-img" src="/static/lock.png"
                alt="">
            <form class="form-signin">
              <input type="text" class="form-control" placeholder="Name" required >
              <input type="text" class="form-control" placeholder="Last Name" required >
              <input type="text" class="form-control" placeholder="Email" required>
              <input type="password" class="form-control" placeholder="Password" required>
              <input type="password" class="form-control" placeholder="Confirm Password" required>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
        <a href="{{ url_for('landingpage') }}" class="text-center new-account">Already have an account</a>
      </div>
    </div>
  </div>
</body>
</html>
